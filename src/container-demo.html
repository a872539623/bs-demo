<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <p class="col-lg-6">1</p>
        <p class="col-lg-6">2</p>
    </div>

    <div class="row">
        <p class="col-lg-4">1</p>
        <p class="col-lg-4">2</p>
        <p class="col-lg-4">3</p>
    </div>

    <div class="row">
        <p class="col-lg-4" style="background: red">1</p>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3" style="background: red;height: 500px">
        </div>
    </div>

    <div class="row">
        <p class="col-lg-6 col-md-4 col-sm-3">1</p>
        <p class="col-lg-6 col-md-4 col-sm-1">2</p>
    </div>
    <u>下划线文本</u>


    <ul class="list-unstyled">
        　　
        <li class="text-center text-success">Bootstrap 框架</li>
        　　
        <li class="text-danger">Bootstrap 框架</li>
        　　
        <li>Bootstrap 框架</li>
        　　
        <li>Bootstrap 框架</li>
        　　
        <li>Bootstrap 框架</li>
    </ul>
</div>
// 浮动使用在兄弟元素上
// 使用浮动后一定要清除浮动 浮动使用在最近的父类元素上

<div class="clearfix">
    <p class="pull-left">1</p>
    <p class="pull-left">2</p>
</div>


<div class="show">
    <span>用户名或者密码错误</span>
</div>
<span class="caret"></span>


<button type="button" class="close">
    <span aria-hidden="true">&times;</span>
</button>

</body>
</html>
